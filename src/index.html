<!DOCTYPE html>
<html>
	<head>
		<title>Ghost</title>
		<meta charset='utf-8'/>
		<meta name='viewport' content='initial-scale=0.5, user-scalable=no'/>
		<link media='screen' href='stylesheets/fonts.css' type='text/css' rel='stylesheet' />
		<link href='stylesheets/mapbox-gl.css' rel='stylesheet' />
		<link href='stylesheets/ghost_style.css' rel='stylesheet'/>
		<script src='scripts/setup.js'></script>
	</head>
	<body>
		<div id='main_wrapper'>
			<div class='main_inner vert_wrapper' style='width:30%;'>
				<div class='vert_inner vert_wrapper' id='control_panel' style='height:30%; font-size:2.25vmin;'>
					<div id='control_panel_title' class='vert_inner hori_wrapper' style='height:15%; font-weight: 100%; text-align: center;'>
						<div id='date-display' class='hori_inner grey w40 center-object'></div>
						<div id='time-display' class='hori_inner grey w45 center-object'></div>
						<div id='freq-display' class='hori_inner grey w15 center-object'></div>
					</div>
					<div class='vert_inner vert_wrapper grey' style='height:85%;'>
						<div class='vert_inner' style='height: 10%;'>
							<select id='serial_list'></select>
							<img id='refresh_serial' src='static/refresh.png'>
						</div>
						<div class='hori_wrapper vert_inner' style='height:40%'>
							<div class='w33 hori_inner'>
								<div id='graphic-button' class='c-button-inner'>
									<img id='graphic-icon' class='control-panel-icon' src='static/unknown.png'>
									<div id='graphic-status' class='control-panel-words'>Graphics Loading...</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='connect-button' class='c-button-inner'>
									<img id='connect-icon' class='control-panel-icon' src='static/disconnect-icon.png'>
									<div id='connect-status' class='control-panel-words'>Serial Disconnected</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='debug-button' class='c-button-inner'>
									<img id='debug-icon' class='control-panel-icon' src='static/unknown.png'>
									<div id='debug-status' class='control-panel-words'>Data Generator Loading...</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='import-map-button' class='c-button-inner'>
									<img id='import-map-icon' class='control-panel-icon' src='static/map-import.png'>
									<div id='import-map-status' class='control-panel-words'>Import Map Data</div>
								</div>
							</div>
						</div>
						<div class='hori_wrapper vert_inner' style='height:40%'>
							<div class='w33 hori_inner'>
								<div id='playback-button' class='c-button-inner'>
									<img id='playback-icon' class='control-panel-icon' src='static/playback-off.png'>
									<div id='playback-status' class='control-panel-words'>Playback Disabled</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='log-button' class='c-button-inner'>
									<img id='log-icon' class='control-panel-icon' src='static/log-off.png'>
									<div id='log-status' class='control-panel-words'>Logging Disabled</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='speech-button' class='c-button-inner'>
									<img id='speech-icon' class='control-panel-icon' src='static/speech-off.png'>
									<div id='speech-status' class='control-panel-words'>Speech Disabled</div>
								</div>
							</div>
							<div class='w33 hori_inner'>
								<div id='select-log-button' class='c-button-inner'>
									<img id='select-log-icon' class='control-panel-icon' src='static/select-dir.png'>
									<div id='select-log-status' class='control-panel-words'>Set Log Directory</div>
								</div>
							</div>
						</div>
						<div class='vert_inner grey hori_wrapper rec-dir-disp' style='height: 10%;'>
							<div class='hori_inner center-object' style='font-size: 0.8vw; border-right: 1px solid grey;'>Destination:</div>
							<div id='log-dir' class='hori_inner middle-text' style='font-size: 1vw; text-align: right;'></div>
							<div class='hori_inner middle-text' style='max-width: 10%;'> <input id='log-filename' type="text" value="TF1" style='text-align: right;'></div>
							<div id='log-ext' class='hori_inner middle-text' style='font-size: 1vw;'>.csv</div>
						</div>
					</div>
				</div>
				<div class='vert_inner grey vert_wrapper' style='height:70%;'>
						<div class='vert_inner grey' id='tool_picker' style='height:5%;'>
							<div style='font-size:2.25vmin;'>SCW: https://supercweather.com</div>
						</div>
						<webview id='scw' class='vert_inner' src='https://supercweather.com' style='height:95%; z-index=-1'></webview>
				</div>
			</div>

			<div class='main_inner' style='width:50%;'>
				<div id='map'>
					<div id='map_dragdrop'>
						<div id='dragdrop_layover'>Loading...</div>
					</div>
				</div>
				<div id='propertyList'></div>
				<div id='ypr'>
					<div class='ypr' id='pitch'>
						<img class='ypr_plane' id='pitch_plane' src='static/pitch.png' alt='ERR'>
					</div>
					<div class='ypr' id='roll'>
						<img class='ypr_plane' id='roll_plane' src='static/roll.png' alt='ERR'>
					</div>
					<div class='ypr' id='yaw'>
						<img class='ypr_plane' src='static/compass.png' alt='T'>
						<img class='ypr_plane' id='yaw_plane' src='static/heading.png' alt='ERR'>
					</div>
				</div>
				<div id='altitude'>
					<div class='meter' id='altitude_meter'></div>
					<div class='meter_line' id='altitude_meter_line'></div>
					<div class='arrow arrow-right pink' id='altitude_meter_arrow'>
						<div class='arrow-value arrow-value-right pink' id='altitude_meter_value'>0</div>
					</div>
					<div id='altitude_value'></div>
				</div>
				<div id='speed'>
					<div class='meter' id='speed_meter'></div>
					<div class='meter_line' id='speed_meter_line'></div>
					<div class='arrow arrow-left light_blue' id='air_speed_meter_arrow'>
						<div class='arrow-value arrow-value-left light_blue' id='air_speed_meter_value'>0</div>
					</div>
					<div class='arrow arrow-left green' id='ground_speed_meter_arrow'>
						<div class='arrow-value arrow-value-left green' id='ground_speed_meter_value'>0</div>
					</div>
				</div>
			</div>

			<div	class='main_inner vert_wrapper' style='background:black; width:20%;'>
				<div class='vert_inner grey vert_wrapper' id='cadence' style='height:25%'>
					<div class='vert_inner grey-bottom center-object' style='height:7.5%; font-size:1.75vmin; cursor: default; '>Cadence</div>
					<div class='vert_inner grey gauge' id='cadence_gauge' style='height:85%; border-style:hidden;'>
							<canvas class='gauge_outline' id='cadence_gauge_outline'> </canvas>
							<div class='gauge_center' id='cadence_gauge_center'></div>
							<div class='gauge_needle' id='cadence_gauge_needle'></div>
							<div id='cadence_value'>0</div>
					</div>
				</div>
				<div class='vert_inner grey vert_wrapper' id='rudder' style='height:37.5%'>
					<div class='vert_inner grey-bottom center-object' style='height:5%; font-size:1.75vmin; cursor: default;'>Rudder</div>
					<div class='vert_inner grey-bottom servo_info' style='height:10%;'>
						<div class='hori_inner text_display' id='rud_temp'>30</div>
						<div class='hori_inner text_display' id='rud_load'>0</div>
						<div class='hori_inner text_display' id='rud_volt'>11.1</div>
					</div>
					<div class='vert_inner grey gauge' id='rudder_gauge' style='height:85%; border-style:hidden;'>
						<canvas class='gauge_outline' id='rudder_gauge_outline'> </canvas>
						<div class='gauge_center servo_gauge_center' id='rudder_gauge_center'></div>
						<div class='gauge_needle servo_gauge_needle' id='rudder_gauge_needle'></div>
						<div class='servo_value' id='rudder_value'>0.0</div>
					</div>
				</div>
				<div class='vert_inner grey vert_wrapper' id='elevator' style='height:37.5%'>
					<div class='vert_inner grey-bottom center-object' style='height:5%; font-size:1.75vmin; cursor: default; '>Elevator</div>
					<div class='vert_inner grey-bottom servo_info' style='height:10%;'>
						<div class='hori_inner text_display' id='ele_temp'>30</div>
						<div class='hori_inner text_display' id='ele_load'>0</div>
						<div class='hori_inner text_display' id='ele_volt'>11.1</div>
					</div>
					<div class='vert_inner grey gauge' id='elevator_gauge' style='height:85%; border-style:hidden;'>
							<canvas class='gauge_outline' id='elevator_gauge_outline'> </canvas>
							<div class='gauge_center servo_gauge_center' id='elevator_gauge_center'></div>
							<div class='gauge_needle servo_gauge_needle' id='elevator_gauge_needle'></div>
							<div class='servo_value' id='elevator_value'>0.0</div>
					</div>
				</div>
			</div>
		</div>
		<div id='cover'></div>
	</body>
</html>
